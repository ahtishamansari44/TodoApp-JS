            <div class="sec-todo2">

                    <li>Todo 1  <button class="close-btn" onclick="DeleteTodo(this)" ><i class="fa-solid fa-trash"></i></button> <button class="edite-btn" onclick="EditeTodo(this)" ><i class="fa-solid fa-pen-to-square"></i></button></li>
                    <li>Todo 2  <button class="close-btn" onclick="DeleteTodo(this)"><i class="fa-solid fa-trash"></i></button> <button class="edite-btn" onclick="EditeTodo(this)" ><i class="fa-solid fa-pen-to-square"></i></button></li>
                    <li>Todo 3  <button class="close-btn" onclick="DeleteTodo(this)" ><i class="fa-solid fa-trash"></i></button> <button class="edite-btn" onclick="EditeTodo(this)" ><i class="fa-solid fa-pen-to-square"></i></button></li>
                </ul>

            </div>
        </div>

    </div>
